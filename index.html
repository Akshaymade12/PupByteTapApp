<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PupByte Tap</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0b1120;
  color: white;
  text-align: center;
  font-family: sans-serif;
}

.container {
  padding: 20px;
}

h2 {
  margin-top: 20px;
}

/* LEVEL BOX */
.level-box {
  background: #1e293b;
  padding: 15px;
  border-radius: 12px;
  margin-top: 20px;
}

.progress-wrapper {
  background: #333;
  height: 10px;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 8px;
}

#progressBar {
  height: 10px;
  background: gold;
  width: 0%;
}

#nextLevelInfo {
  margin-top: 5px;
  font-size: 14px;
}

/* COINS */
#coins {
  font-size: 36px;
  margin-top: 30px;
}

/* PROFIT */
#profit {
  font-size: 18px;
  margin-top: 10px;
  color: gold;
}

/* BUTTONS */
button {
  padding: 15px 30px;
  margin-top: 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: gold;
  font-weight: bold;
}

.tap-btn {
  margin-top: 30px;
  font-size: 22px;
}
</style>
</head>

<body>

<div class="container">

  <h2>PupByte Tap</h2>

  <!-- LEVEL SECTION -->
  <div class="level-box">
    <h3>Level: <span id="level">Bronze</span></h3>

    <div class="progress-wrapper">
      <div id="progressBar"></div>
    </div>

    <div id="nextLevelInfo"></div>
  </div>

  <!-- COINS -->
  <div id="coins">0</div>

  <!-- PROFIT -->
  <div id="profit">Profit/hour: 0</div>

  <!-- TAP BUTTON -->
  <button class="tap-btn" onclick="tap()">TAP</button>

  <!-- UPGRADE BUTTON -->
  <br>
  <button onclick="upgrade()">Upgrade (+10 profit)</button>

</div>

<script src="script.js"></script>

</body>
</html>
</body>
</html>
