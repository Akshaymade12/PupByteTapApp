<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PupByte Tap</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  html, body {
  height:100%;
  margin:0;
  padding:0;
  overflow-x:hidden;
  }
  
body{
background:linear-gradient(to bottom,#0f172a,#0b1120);
color:white;
text-align:center;
font-family:sans-serif;
margin:0;
padding:20px;
}

.level-box{
background:#1e293b;
padding:20px;
border-radius:15px;
margin-bottom:20px;
}

.progress-bar{
height:10px;
background:#334155;
border-radius:10px;
overflow:hidden;
margin:10px 0;
}

.progress-fill{
height:100%;
background:gold;
width:0%;
}

button{
padding:10px 20px;
border:none;
border-radius:10px;
background:gold;
font-weight:bold;
margin-top:10px;
}

#coins{
font-size:28px;
margin:15px 0;
}

#leaderboardModal{
position:fixed;
top:20%;
left:50%;
transform:translateX(-50%);
background:#111;
padding:20px;
border-radius:15px;
display:none;
z-index:999;
}
  .bottom-menu{
position:fixed;
bottom:0;
left:0;
right:0;
background:#111;
display:flex;
justify-content:space-around;
padding:10px 0;
font-size:14px;
  }
  
</style>

</head>

<body>

<div class="level-box">

</div>

<div id="nextLevelInfo"></div>

</div>

<div id="coins">0</div>

<button onclick="upgrade()">Upgrade Mining ðŸš€</button>

  <div class="bottom-menu">
  <div>Exchange</div>
  <div>Mine</div>
  <div>Friends</div>
  <div>Earn</div>
  <div>Airdrop</div>
  </div>
  
<div id="leaderboardModal"></div>

<script src="script.js"></script>
