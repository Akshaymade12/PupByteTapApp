<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PupByte Tap</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0b1120;
  color: white;
  text-align: center;
  font-family: sans-serif;
}

.container {
  padding: 20px;
}

h2 {
  margin-top: 20px;
}

#coins {
  font-size: 36px;
  margin-top: 30px;
}

#profit {
  font-size: 18px;
  margin-top: 10px;
  color: gold;
}

button {
  padding: 15px 30px;
  margin-top: 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: gold;
  font-weight: bold;
}

  margin-top: 30px;
  font-size: 22px;
}

<body>

<div class="container">

  <h2>PupByte Tap</h2>

  <div id="coins">0</div>

  <div id="profit">Profit/hour: 0</div>

  <button class="tap-btn" onclick="tap()">TAP</button>

  <button onclick="upgrade()">Upgrade (+10 profit)</button>

</div>

<script src="script.js"></script>
