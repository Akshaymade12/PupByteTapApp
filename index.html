<html>
  <head>

    </div>

  </div>

  <div id="coins">Loading...</div>

  <button onclick="upgrade()" class="upgrade-btn">

  </button>

  <img src="logo.jpeg" class="character" onclick="tap()">

    <div>Mine</div>
    <div>Friends</div>
    <div>Earn</div>

<div id="leaderboardBtn">Leaderboard</div>
